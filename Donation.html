


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Donate</title>
    <link rel="stylesheet" href="donation.css">
</head>

<body>
    <div class="wrapper">
        <h2>Donation form</h2>
        <form method="post">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nickname" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
            </div>
            <div class="input-box">
                <h4>Gender</h4>
                <input type="radio" id="b1" name="gendar" checked class="radio">
                <label for="b2">male</label>
                <input type="radio" id="b2" name="gendar" checked class="radio">
                <label for="b2">Female</label>

            </div>
            <div class="input-box">
                <h4>Payment details</h4>
                <input type="radio" name="pay" id="bc1" checked class="radio">
                <label for="bc1"><span></span>credit card</label>
                <input type="radio" id="bc2" name="pay" checked class="radio">
                <label for="bc2"><span></span>paypal</label>

            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="card number" class="name">
                    <i></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="card cvc" class="name">
                    <i></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 juillet</option>
                        <option>02 juillet</option>
                        <option>03 juillet</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>

                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">Donate</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
